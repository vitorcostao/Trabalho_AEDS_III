<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CRUD Simples</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="container">
    <h1>CRUD de Produtos</h1>

    <form id="formulario">
        Nome
        <input type="text" id="nome" placeholder="Digite o nome de um produto">
        Descrição
        <input type="text" id="desc" placeholder="Digite a descrição do produto">
        GTIN
        <input type="number" id="GTIN" placeholder="Digite o GTIN">

        <button id="add" type="submit">Adicionar</button>
    </form>

    <input type="text" id="buscar" placeholder="Buscar produto por nome...">

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>GTIN</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="window.location.href='listas.html'">
        Ir para o CRUD de listas
    </button>
</div>

    
</body>
</html>
